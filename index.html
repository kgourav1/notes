<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="stickies-container"></div>
    <div class="sticky-form">
      <label for="stickytitle">Title:</label>
      <input type="text" name="stickytitle" id="stickytitle" />
      <label for="stickytext">Description:</label>
      <textarea name="stickytext" id="stickytext" cols="14" rows="3"></textarea>
      <button class="button" id="createsticky">Stick it!</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
